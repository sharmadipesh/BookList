<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book-Marker</title>
   <link rel="stylesheet" href="style-book.css">
   
</head>
<body>
    <div id="parent">

        <div id="book-head" align="center">
            Book Store<br/>
            <a href="http://www.google.com" target="_next">google</a>
        </div>
        <div id="book-body">
                <h3>Books to Read</h3>
                <ul id="book-list">
                    <div id="lk">
                        <li class="book-name">
                            <span class="name">CONNECT THE DOTTES</span>
                             <span class="delete">delete</span>
                        </li>
                        <li class="book-name">
                            <span class="name">MILLONER</span>
                            <span class="delete">delete</span>
                        </li>
                        <li class="book-name">
                            <span class="name">THE SECRET</span>
                            <span class="delete">delete</span>
                        </li>
                        <li class="book-name">
                            <span class="name">THE Hindu</span>
                            <span class="delete">delete</span>
                        </li>
                    </div>
                </ul>
        </div>
        <div id="book-form">
                <form id="add-book" align="center">
                        <input type="checkbox" name="" id="check">
                        <label for="check">Hide all Books</label><br><br>
                        <input type="text" placeholder="Add a Book...." class="enter">
                        <button class="enter">Add</button><br><br>
                        <input type="text" id="search" placeholder="Search Book" class="search">
                        <!-- <input type="submit" value="Add" class="enter"> -->
                </form>
        </div>
    </div>
    <script src="book-action.js"></script>
    <!-- <script src="book-action-1.js"></script> -->
</body>
</html>
